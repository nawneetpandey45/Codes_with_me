<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu (Click Only)</title>
    <style>
        /* बेसिक स्टाइल */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<div class="dropdown">
    <button class="dropbtn" onclick="toggleMenu()">About ▼</button>
    <div class="dropdown-content" id="menu">
        <a href="#">About Us</a>
        <a href="#">Incubation Process</a>
        <a href="#">Incubation Guideline</a>
    </div>
</div>

<script>
    function toggleMenu() {
        const menu = document.getElementById('menu');
        if (menu.style.display === 'block') {
            menu.style.display = 'none';
        } else {
            menu.style.display = 'block';
        }
    }

    // मेन्यू को क्लिक के बाहर बंद करने के लिए
    document.addEventListener('click', function(event) {
        const dropdown = document.querySelector('.dropdown');
        const menu = document.getElementById('menu');
        if (!dropdown.contains(event.target)) {
            menu.style.display = 'none';
        }
    });
</script>

</body>
</html>
